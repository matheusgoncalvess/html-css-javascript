<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Animation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h1>Register</h1>
            <form>
            <div class="form-control">
                <input type="text" placeholder="Enter username">Username
                <input type="email" placeholder="Enter email">Email
                <input type="date">Data de Nascimento
                <input type="password" placeholder="Enter password">Password
                <input type="password" placeholder="Enter password again">Confirm Password
                
            </div>
            </form>

            <button>Submit</button>

        </div>
    </main>
</body>
</html>
