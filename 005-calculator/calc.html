<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="container">
        <div class="calculator">
            <h2>Resultado</h2>
            
            <table>
                <tr>
                    <td>
                        <button>C</button>
                        <button><</button>
                        <button>/</button>
                        <button>*</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>+</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>0</button>
                        <button>.</button>
                        <button>AC</button>
                        <button id="igual">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
